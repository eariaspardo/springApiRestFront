<div class="card border-secondary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-secondary">
    <h5 class="card-title">Listado de Clientes</h5>
     <div class="text-left my-2" style="float: right;">
       <button class="btn btn-primary btn-rounded" [routerLink]="['/clientes/form']" rol="button">Crear Cliente</button>
     </div>
    <table class="table table-bordere table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Numero de Tarjeta</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clientes">
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.email}}</td>
          <td>{{item.numeroTarjeta}}</td>
          <td>{{item.createAt}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/clientes/form', item.id]" class="btn btn-warning" >Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" class="btn btn-danger" (click)="delete(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
