<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

  <form>

    <div class="form-group row">
      <label for="id" class="col-form-label col-sm-2"># Id</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="cliente.id" name="id">
      </div>
    </div>

    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
      </div>
    </div>

    <div class="form-group row">
      <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
      </div>
    </div>

    <div class="form-group row">
      <label for="numeroTarjeta" class="col-form-label col-sm-2">Numero de Tarjeta</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="cliente.numeroTarjeta" name="numeroTarjeta">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" (click)="create()" *ngIf="(cliente.createAt == null) else elseBlock">Crear</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)="update()">Guardar</button>
        </ng-template>

        <button class="btn btn-warning mx-4" role="button" [routerLink]="['/clientes']">Regresar</button>
      </div>
    </div>

  </form>


  </div>
</div>
